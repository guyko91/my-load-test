spring.application.name=load-test-toy
server.port=28080

# Scheduler disabled (HTTP request mode)
load.scenarios.schedulerEnabled=false

# K6 Base URL (local: host.docker.internal, real: app)
k6.base-url=http://host.docker.internal:28080

# Oracle Database Configuration
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/XEPDB1
spring.datasource.username=testuser
spring.datasource.password=testpass
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
