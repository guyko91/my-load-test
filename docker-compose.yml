services:
  # Oracle Database
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    platform: linux/amd64
    container_name: load-test-oracle
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "1521:1521"
      - "5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./docker/oracle-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/OraclePassword123@//localhost:1521/XEPDB1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - load-test-network

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: load-test-app
    ports:
      - "28080:28080"
    environment:
      - SPRING_PROFILES_ACTIVE=real
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./k6:/scripts
    depends_on:
      oracle-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:28080/api/load/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - load-test-network

  # K6 Load Generator (수동 실행용 - 대시보드에서 제어)
  k6:
    image: grafana/k6:latest
    container_name: load-test-k6
    volumes:
      - ./k6:/scripts
    environment:
      - BASE_URL=http://host.docker.internal:28080
    # command는 대시보드에서 docker compose run으로 실행하므로 주석처리
    # command: run /scripts/scenarios.js
    networks:
      - load-test-network
    profiles:
      - manual  # 자동 시작 방지

volumes:
  oracle-data:
    driver: local

networks:
  load-test-network:
    driver: bridge
