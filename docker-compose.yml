services:
  # Oracle Database
  oracle-db:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    platform: linux/amd64
    container_name: load-test-oracle
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    ports:
      - "0.0.0.0:1521:1521"
      - "0.0.0.0:5500:5500"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./docker/oracle-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/OraclePassword123@//localhost:1521/XEPDB1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - load-test-net

  # Oracle DB Setup Service
  oracle-setup:
    image: docker:latest
    container_name: oracle-setup
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./setup-oracle.sh:/setup-oracle.sh
    command: ["sh", "/setup-oracle.sh"]
    depends_on:
      oracle-db:
        condition: service_healthy
    networks:
      - load-test-net

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    container_name: load-test-app
    ports:
      - "0.0.0.0:28080:28080"
    environment:
      - SPRING_PROFILES_ACTIVE=real
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./k6:/host-k6:ro
    depends_on:
      oracle-setup:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:28080/api/load/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - load-test-net

volumes:
  oracle-data:
    driver: local

networks:
  load-test-net:
    name: load-test-net
    driver: bridge
